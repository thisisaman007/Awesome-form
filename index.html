<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css"
    >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Awesome Form</title>
  </head>
  
  
  <body>
  <div class="block" id="block">
  <div class="container">
 	<div class="row">
 		<div class="col-lg-12">
 			<div class="content">
 				<h1 id="h">Awesome Form</h1>
 				<h5>A form is a document with spaces (also named fields or placeholders) in which to write or select, for a series of documents with similar contents.</h3>
 				<hr>
 				
 				<button type="button" class="btn btn-dark btn-lg "><a id="button" href="#form1">Let's Fill a form!</a></button>
 			</div>
 		</div>
 	</div>
 </div>
</div>

<div class="block" id="form1">
    <div class="container">
      <form>
       <label for="inputName">Name</label>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <select id="inputState" class="btn btn-outline-secondary dropdown-toggle" required>
                <option value="0">Mr.</option>
                <option value="1">Mrs.</option>
                <option value="2">Miss.</option>
          </select>
          </div>
      <input type="text" class="form-control" id="inputName"  required>
    </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4"  required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4"  required>
        </div>
      </div>
      
      
           
      <div class="form-row">
            <div class="form-group col-md-6">
                 <label>Gender</label><br>
                  <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">Others</label>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Enter your birthday </label><br>
            <input type="date" name="bday" class="btn btn-light ">
        </div>
         </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    </div>
</div>
  
  <div class="block">

            <a type="button" class="btn-floating aa btn-fb">
                <i class="fab fa-google"></i>
            </a>
            <a type="button" class="btn-floating aa btn-fb">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating aa btn-tw">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating aa btn-li">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating aa btn-git">
                <i class="fab fa-github"></i>
            </a>

  </div>
  
  <div class="block">
         <form>
      <div class="form-group">
        <label for="inputAddress2">Address</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, floor, Society..."  required>
      </div>
         <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputCountry">Country</label>
          <select id="inputCountry" class="form-control" required>
                <option value="0">Australia</option>
                <option value="1" selected>India</option>
                <option value="2">Sri Lanka</option>
                <option value="3">U.S.A.</option>
                <option value="4">Bangladesh</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" required>
            <option value="0">Delhi</option>
                <option value="1" selected>U.P.</option>
                <option value="2">M.P.</option>
                <option value="3">Bihar</option>
                <option value="4">J.&.K.</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="form-group col-md-3">
          <label for="inputZip">Zip</label>
          <input class="form-control" min="100000" input type="number"  required>
        </div>
      </div>
          <div class="form-group">
            <label for="File1">Upload Selfie!</label>
            <input type="file" class="form-control-file" id="File1">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">About You</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" cols="50"placeholder="Describe Your Self..."></textarea>              
          </div>
          
          <div class="form-group">
                <label for="formControlRange">Rating's Please...</label>
                <input type="range" class="form-control-range" id="formControlRange" min="1" max="5">
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>

      
  </div>
  
   <script src="main.js"></script>

  </body>
</html>
